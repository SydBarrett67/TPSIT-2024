<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Arial', sans-serif;
      padding: 50px 0;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #4CAF50;
    }
    .progress {
      height: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }
    .progress-bar {
      border-radius: 10px;
      font-weight: bold;
      color: white;
      text-align: center;
      line-height: 50px; /* Center the text vertically */
      transition: width 0.3s ease-in-out;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Progress Bar Example</h1>
        <div class="text-center">
            <button onclick="func()">Click Me to Increase</button>
        </div>
        <div class="progress mt-4">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                0%
            </div>
        </div>
    </div>

    <script>
        let progress = document.querySelector('.progress-bar');
        let ad = 0;

        function func() {
            ad++;
            if (ad <= 100) {
                progress.style.width = ad + '%';
                progress.setAttribute('aria-valuenow', ad);
                progress.textContent = ad + '%';
            }
        }
    </script>
</body>
</html>
