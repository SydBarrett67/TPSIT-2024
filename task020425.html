<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(20,0,0);
            color: rgb(200,200,200);
        }
        #output {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
        #mediaOut {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <label for="min">Min:</label>
    <input type="number" id="min" value="1">
    <label for="max">Max:</label>
    <input type="number" id="max" value="100">
    <button onclick="generaNumeri()">Genera</button>
    <div id="output"></div>
    <div id="mediaOut"></div>
    <script>
        let arr = [];
        let scala = 0;

        function generaNumeri() {
            const min = parseInt(document.getElementById('min').value, 10 );
            const max = parseInt(document.getElementById('max').value, 10);
            
            if (isNaN(min) || isNaN(max) || min >= max) {
                alert("Inserisci un intervallo valido.");
                return;
            }

            let numeri = "";
            for (let i = 0; i < 10000; i++) {
                let n = Math.floor(Math.random() * (max - min + 1)) + min;
                numeri += n + " ";
                arr[i] = n;
                if (i % 50 === 49) numeri += "\n";
            }
            
            document.getElementById('output').textContent = numeri;
            media();
            scala += 50;
        }

        function media() {
            let sum = 0;
            for (let i = scala; i < scala + 50; i++) {
                sum += arr[i];
            }
            let median = parseInt(sum / 50);
            document.getElementById("mediaOut").textContent = "Media numeri da "+scala+" a "+(scala+50)+": "+median+"(su "+arr.size()+")";
        }

    </script>
</body>
</html>
