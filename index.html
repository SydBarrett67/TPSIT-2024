<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
    font-family:Arial;
    background-color: beige;
    margin: 0;
}

.topnav {
    overflow: hidden;
    background-color:#4d0202; 
}
.topnav a {
  float: left;
  display: block;
  color: beige;
  text-align: center;
  padding: 14px 16px;
  font-size: 17px;
  background-color: brown;
  margin: 0;
}

.topnav a:hover {
  background-color: #801616;
  color: beige;
}

.topnav a.active {
  background-color: #801616;
  color: white;
}

.topnav .icon {
  display: none;
}
.dropdown {
  float: left;
  overflow: hidden;
}
.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: beige;
  padding: 14px 16px;
  background-color: brown;
  font-family: inherit;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #801616;
  color: beige;
  min-width: 200px;
  box-shadow: 10px 10px 20px black;
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: beige;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: center;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #801616;
  color: beige;
}

.dropdown-content a:hover {
  background-color:#801616 ;
  color: beige;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="#home" class="active">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Esercizi HTML/CSS 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="https://sydbarrett67.github.io/TPSIT-2024/CSS_Di_Luca.html" target="_blank">CSS1</a>
      <a href="https://sydbarrett67.github.io/TPSIT-2024/CSS_Di_Luca2.html" target="_blank">CSS2</a>
      <a href="https://sydbarrett67.github.io/TPSIT-2024/FlipCard_Di_Luca.html" target="_blank">FlipCard</a>
      <a href="https://sydbarrett67.github.io/TPSIT-2024/HTMLLinkPage.html" target="_blank">10 Link</a>
      <a href="https://sydbarrett67.github.io/TPSIT-2024/div_annidati_Di_Luca.html" target="_blank">Div Annidati</a>

    </div>
  </div>   
<div class="dropdown">
    <button class="dropbtn">Esercizi Javascript 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
        <a href="https://sydbarrett67.github.io/TPSIT-2024/JS_Di_Luca.html">JS 1</a>
    </div>
  </div>
  <a href="https://sydbarrett67.github.io/TPSIT-2024/Scheda_Presentazione_Di_Luca.html">Alessandro Di Luca</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<div style="text-align:center; border-radius:25px;border-style: double;margin: 50px; padding:25px; width:450px; margin:auto;margin-top:50px; background-color: brown; color:beige; box-shadow: 10px 10px 10px gray;">
  <h2>Esercizi dell'anno scolastico 2024/2025</h2>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
