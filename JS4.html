<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
     
    <title>Calcolo Dislivello</title>
    <style>
        body {
        font-family: Verdana, Geneva, Tahoma, sans-serif, sans-serif;
        text-align: left;
        background-size: cover;
        background-attachment: fixed;
        margin: 0;
        padding: 20px;
        background-image: url("https://cdn.mos.cms.futurecdn.net/xaycNDmeyxpHDrPqU6LmaD.jpg");
        }
            .container {
            max-width: 500px;
            color: beige;
            margin: auto;
            margin-top: 10%;
            padding: 20px;
            border: 3px solid beige;

            border-radius: 25px;
            background-color: #6e1919;
            }

            label, input {
                display: block;
                width: 100%;
                margin-bottom: 15px;

            }
            button {
                width: 100%;
                padding: 10px;
                background-color: beige;
                color: brown;
                border: none;
                border-radius: 10px;
            }
    </style>
</head>
<body>

    <div class="container">
        <h2>Calcolo totale del dislivello</h2>
    
            <label for="start">Altezza alla partenza (m):</label>
            <input type="number" id="hPartenza" required>
        
            <label for="pause">Altezza alla pausa pranzo (m):</label>
            <input type="number" id="hPausa" required>
        
            <label for="end"> Altezza all'arrivo (m):</label>
            <input type="number" id="hFine" required>
    
        <button onclick="calcola()">Calcolare</button>

        <h3>Risultato:</h3>
        <p id="output"></p>
    </div>

    <script>
        function calcola() {
            
            const partenza =  (document.getElementById("hPartenza").value);
            const pausa =  (document.getElementById("hPausa").value);
            const fine =  (document.getElementById("hFine").value);

        
            const dislivelloIniziale = Math.abs(pausa - partenza);
            const dislivelloFinale = Math.abs(fine - pausa);
            const dislivelloTotale = dislivelloIniziale + dislivelloFinale;

            
            document.getElementById("output").innerText = `Dislivello totale: ${dislivelloTotale} metri`;
        }
    </script>

</body>
</html>
