<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function calcolaLunghezza(event) {
            event.preventDefault();

            var stringaA = document.getElementById('inputA').value;
            var stringaB = document.getElementById('inputB').value;

            var lunghezzaA = stringaA.length;
            var lunghezzaB = stringaB.length;

            document.getElementById('lunghezzaA').innerText = 'Lunghezza della stringa A: ' + lunghezzaA;
            document.getElementById('lunghezzaB').innerText = 'Lunghezza della stringa B: ' + lunghezzaB;
        }

        function stringaInvertita(event) {
            event.preventDefault();

            var stringaA = document.getElementById('inputA').value;
            var stringaB = document.getElementById('inputB').value;

            var invertitaA = stringaA.split('').reverse().join('');
            var invertitaB = stringaB.split('').reverse().join('');

            document.getElementById('invertitaA').innerText = 'Stringa A invertita: ' + invertitaA;
            document.getElementById('invertitaB').innerText = 'Stringa B invertita: ' + invertitaB;
        }

        function unisciStringhe(event) {
            event.preventDefault();

            var stringaA = document.getElementById('inputA').value;
            var stringaB = document.getElementById('inputB').value;

            var unione = stringaA + stringaB;

            document.getElementById('unione').innerText = 'Stringhe unite: ' + unione;
        }

        function calcolaSomma(event) {
            event.preventDefault();

            var stringaA = document.getElementById('inputA').value;
            var stringaB = document.getElementById('inputB').value;

            var lunghezzaA = stringaA.length;
            var lunghezzaB = stringaB.length;

            var sommaLunghezze = lunghezzaA + lunghezzaB;
            document.getElementById('sommaLunghezze').innerText = 'Somma lunghezze: ' + sommaLunghezze;

            if (lunghezzaB > 20) {
                document.getElementById('avviso').innerText = 'Attenzione: Stringa B troppo lunga!';
            } else {
                document.getElementById('avviso').innerText = '';
            }
        }
        
    </script>
    <style>
        body {
            background-color: brown;
            color: black;
        }
        #outerForm {
            background-color: yellow;
            border-radius: 25px;
            border: solid grey 2px;
            margin: auto;
            padding: 25px
        }
        #outputs {
            background-color: white;
            font-size: larger;
            margin-top: 50px;
            padding: 25px;
            border-radius: 25px;
        }
    </style>
</head>
<body>

    <h1 style="padding: 20px;">Form di Input</h1>

    <div id="outerForm" class="container">
        <form id="form">
            <label for="inputA">Stringa A:</label>
            <input type="text" id="inputA" name="inputA" required><br><br>

            <label for="inputB">Stringa B:</label>
            <input type="text" id="inputB" name="inputB" required><br><br>

            <button type="button" onclick="calcolaLunghezza(event)">Calcola Lunghezza</button>
            <button type="button" onclick="stringaInvertita(event)">Inverti Stringhe</button>
            <button type="button" onclick="unisciStringhe(event)">Unisci Stringhe</button>
            <button type="button" onclick="calcolaSomma(event)">Calcola Somma Lunghezze</button>
        </form>
    </div>
    
    <div id="outputs" class="container">
        <div id="lunghezzaA"></div>
        <div id="lunghezzaB"></div>
        <div id="invertitaA"></div>
        <div id="invertitaB"></div>
        <div id="unione"></div>
        <div id="sommaLunghezze"></div>
        <div id="avviso" style="color:red;"></div>
    </div>
    
</body>
</html>
