<body>


    <h1 id="title">Counter<h1>
    <h1 id="out" >Mostra immagine tra...</h1>
    <img id="o37"src="https://i0.wp.com/www.rallytime.eu/wp-content/uploads/2022/11/Lancia-037-Gruppo-B-Lavori-Evoluzione-1_12-Grande.jpeg?fit=1280%2C960&ssl=1">
    <script>
    const out=document.getElementById("out");
    setInterval(countDown,1500)
    let n=3;
    function countDown() {
        if(n>=0){
            out.innerHTML = n;
            n--;
        }
        if (n<0) {
            out.innerHTML = "Sorpresa!";
            document.getElementById("o37").style.display = "block";
        }
        
    }


    </script>
